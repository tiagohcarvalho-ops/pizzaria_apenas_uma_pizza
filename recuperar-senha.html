<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuperar senha â€” Pizzaria</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <button id="cart-toggle" aria-label="Abrir carrinho">
      <i class='bx bx-shopping-bag'></i>
      <span id="cart-count" aria-hidden="true">0</span>
    </button>
  </header>


  <aside id="cart" aria-hidden="true" class="cart-panel">
    <button id="close-cart" aria-label="Fechar carrinho">Fechar</button>

    <div id="cart-items" class="cart-items">
    </div>

    <div class="cart-footer">
      <div>Total: R$ <span id="cart-total">0,00</span></div>
      <button id="checkout-button">Finalizar pedido</button>
    </div>
  </aside>

  <main>

    <section class="catalog">
      <div class="card" data-id="1" data-price="29.90" data-name="Pizza Margherita" data-img="pizza_1.jpg">
        <div class="smoke"></div>
        <img src="pizza_1.jpg" alt="Pizza Margherita">
        <h3>Pizzas Tradicionais</h3>
        <button class="add-to-cart">Adicionar</button>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
